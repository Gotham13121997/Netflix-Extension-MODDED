<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/now-ui-kit.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/main.css" />
	<script src="../js/jq.js"></script>
	<script src="../js/main.js"></script>
</head>
<body>
		<div class="wrapper">
				<div class="page-header clear-filter" filter-color="orange">
						<div class="page-header-image" data-parallax="true" style="background-image:url('../img/header.jpg');">
						</div>
						<div class="container logo-container" style="min-height: 100px;">
							<div class="spinner-border" role="status">
								<span>Loading...</span>
							</div>
							<div>Fetching cookies please wait..</div>
						</div>
						<div class="container btn-container" style="padding-top: 10px">
							<div class="row">
								<div class="col-md-4 col-8" style="margin: auto; margin-right: 0;">
									<input type="text" class="form-control " id="cid" placeholder="Content Id">
								</div>
								<div class="col-md-4 col-4">
									<button id="check" class="white-btn btn btn-simple btn-round btn-primary btn-sm">Try All Cookies</button>
								</div>
							</div>
							<div class="row">
										<div class="col-md-6 col-6">
												<button id="refresh_cookies" class="white-btn btn btn-simple btn-round btn-primary btn-lg">Refresh Cookies</button>
										</div>
										<div class="col-md-6 col-6">
												<button id="use-cookie" class="white-btn btn btn-simple btn-round btn-primary btn-lg">Use Cookie</button>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12 col-12">
												<button id="logout" class="white-btn btn btn-simple btn-round btn-primary btn-lg">Logout</button>
										</div>
									</div>

						</div>
				</div>
		</div>
</body>
</html>
