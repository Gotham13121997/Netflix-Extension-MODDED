<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/now-ui-kit.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/main.css" />

	
	<script src="../js/jq.js"></script>
	<script src="../js/main.js"></script>
</head>
<body>
		<div class="wrapper">
				<div class="page-header clear-filter" filter-color="orange">
						<div class="page-header-image" data-parallax="true" style="background-image:url('../img/header.jpg');">
						</div>
						<div class="container logo-container">
							<div class="content-center brand">
								<img class="n-logo" src="../img/logo.png" alt="">
								<h3 style="font-size: 36px">Accounts Pool</h3>
							</div>
						</div>
						<div class="container btn-container" style="padding-top: 30px">
							<div class="notify-box note">Uninstall all older versions of this extension.
								<br> Ignore if not applicable</div>
								<div class="row">
										<div class="col-md-6 col-6">
												<button id="how-to-use" class="white-btn btn btn-simple btn-round btn-primary btn-lg">How To Use ?</button>
										</div>
										<div class="col-md-6 col-6">
												<button id="use-cookie" class="white-btn btn btn-simple btn-round btn-primary btn-lg">Use Cookie</button>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12 col-12">
												<button id="logout" class="white-btn btn btn-simple btn-round btn-primary btn-lg">Logout</button>
										</div>
									</div>
						</div>
					</div>
		</div>
</body>
</html>
